<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Losowanie liczb</title>
</head>
<body>
    
    <script>
        // Norbert Kurzawski 2pir
        let a = Math.floor(Math.random()*100) + 1;
        let b = Number(prompt("Zgadnij wylosowaną liczbę"));
        let liczbaprob = 1;

        while(a!=b){
        if(a<b) b = Number(prompt("Liczba jest mniejsza"));
        else if(a>b) b = Number(prompt("Liczba jest większa"));
        liczbaprob++;
        }

        if(a==b) document.write("Zgadłeś liczbę: " + a + " . Liczba prób " + liczbaprob + " razy.");

    </script>

</body>
</html>
