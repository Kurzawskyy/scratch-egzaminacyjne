        <h1>POTĘGOWANIE</h1>
    <form >
        <i>Podaj podstawę potęgi:</i>
        <input id="liczba1" type="number" name="liczba1" /><br/>
        <i>Podaj dodatni, całkowity wykładnik potęgi:</i>
        <input id="liczba2" type="number" name="liczba2" /><br/>
        <input type="button" value="POTĘGOWANIE" name="oblicz" onclick="poteguj();"/>
    </form>

    <output id="wynik">...</output>

<script>
    function poteguj() {
        const liczba1 = document.getElementById("liczba1").value;
        const liczba2 = document.getElementById("liczba2").value;
        let potega = document.getElementById("w");

        if(liczba1 == 0) {
            alert("Podstawa potęgi musi być różna od zera.");
        } else if(liczba2 < 1) {
            alert("Wykładnik potęgi musi być liczbą całkowitą większą od zera.");
        } else {
            potega = Math.pow(liczba1,liczba2);
            wynik.value = potega;
        }
    }
</script>
    </main>
